<!-- start of feedback form-->
<form class="p-5">
  <div class="form-row">
    <div class="form-group pl-0 col-lg-4 col-md-4 col-sm-12">
      <label for="userName">&nbsp; Name</label>
      <input type="text" class="form-control form-control-lg" id="userName" placeholder="Name ">
    </div>
    <div class="form-group pl-0 col-lg-4 col-md-4 col-sm-12">
      <label for="userEmail">&nbsp; Email</label>
      <input type="email" class="form-control form-control-lg" id="userEmail" placeholder="Email ">
    </div>
    <div class="form-group pl-0 col-lg-4 col-md-4 col-sm-12">
      <label for="userNumber">&nbsp; Phone Number</label>
      <input type="number" class="form-control form-control-lg" id="userNumber" placeholder="Phone Number ">
    </div>
  </div>
   <div class="form-row">
     <div class="form-group pl-0 col-lg-4 col-md-12 col-sm-12" >
      <label for="mySelect">What was your favourite page?</label>
      <select class="form-control form-control-lg" id="mySelect">
          <option>Select Option</option>
          <option>About Me</option>
          <option>Secondary Life</option>
          <option>SP Life</option>
          <option>Career Prospects</option>
          <option>Feedback Form</option>
      </select>
     </div>
     <div class="form-group pl-o col-lg-8 col-md-12 col-sm-12">
        <label for="myRange">How satisfied are you with your experience today?</label>
        <input type="range" class="form-control-range form-control-lg" id="myRange">
     </div>
   </div>
    <div class="form-group p-0 pb-5 col-lg-12 col-md-12 col-sm-12">
       <label for="myTextarea">Additional Feedback</label>
       <textarea class="form-control form-control-lg" id="myTextarea" rows="3"></textarea>
     </div>
  <button onclick="mySubmit();" type="submit" class="btn btn-primary form-control-lg">Submit</button>
</form>
<!--end of feedback form-->
